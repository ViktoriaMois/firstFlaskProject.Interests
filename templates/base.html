<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link href="../static/css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <nav class="navbar navbar-expand-lg bg-body-tertiary"
         style="background-color: rgb(0,0,0,0.22)!important; color: white!important">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}" style="color: white">Your interests</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent"
                 style="display: flex; align-items: flex-end">
                <form class="d-flex">
                    {% if current_user.is_anonymous %}
                        <a href="{{ url_for('login') }}" class="btn btn-outline mt-1 mb-0" type="button"
                           style="background-color: #8DC26F">Log in</a>
                    {% else %}
                        <a href="{{ url_for('logout') }}" class="btn btn-outline mt-1 mb-0" type="button"
                           style="background-color: #8DC26F">Log out</a>
                        <a href="{{ url_for('profile') }}" class="btn btn-outline mt-1 mb-0" type="button"
                           style="background-color: #8DC26F; margin-left: 10px">Profile</a>
                        <a href="{{ url_for('show_all_users') }}" class="btn btn-outline mt-1 mb-0" type="button"
                           style="background-color: #8DC26F; margin-left: 10px">Users</a>
                        <a href="{{ url_for('friends_interests') }}" class="btn btn-outline mt-1 mb-0" type="button"
                           style="background-color: #8DC26F; margin-left: 10px">Friends' Interests</a>
                    {% endif %}
                </form>
            </div>
        </div>
    </nav>
    <title>Title</title>
</head>
<body>
{% block content %}

{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>

</body>
</html>
