<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, shrink-to-fit=no, viewport-fit=cover">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!-- Custom Theme files -->
    <link href="../static/css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    <!-- //web font -->
</head>
<body>
<div class="main-w3layouts wrapper">
    <h1>LogIn</h1>
    <div class="main-agileinfo">
        <div class="agileits-top">
            <form action="" method="post" novalidate>
                {{ form.hidden_tag() }}
                <p>
                    {{ form.username.label }}<br>
                    {{ form.username(size=64) }}
                </p>
                <p style="margin-top: 20px">
                    {{ form.password.label }}<br>
                    {{ form.password(size=128) }}
                </p>
                <div class="wthree-text" style="margin-top: 20px">
                    <label class="anim">
                        <input type="checkbox" class="checkbox" required="">
                        <span>{{ form.remember_me.label }}</span>
                    </label>
                    <div class="clear"></div>
                </div>
                <p>{{ form.submit() }}</p>
            </form>
            <div style="width: 250px;height: 60px;margin: auto; text-align: center">
                <a class="btn btn-outline-info" href="/authorize/vk" role="button">
                    <img style="width: 50px; height: 50px; margin: auto; justify-content: center"
                         src="static/img/VK.png"/>
                </a>
            </div>
            <p>Don't have an Account? <a href="{{ url_for('register') }}"> Sign Up Now!</a></p>
        </div>
    </div>
    <!-- copyright -->
    <div class="colorlibcopy-agile">
        <p>Â© 2018 Colorlib Signup Form. All rights reserved | Design by <a href="https://colorlib.com/" target="_blank">Colorlib</a>
        </p>
    </div>
    <!-- //copyright -->
</div>
<!-- //main -->

    <li></li>

    <li></li>
</ul>
<script type="text/javascript">
    function set_openid(openid, pr) {
        u = openid.search('<username>')
        if (u !== -1) {
            // openid requires username
            user = prompt('Enter your ' + pr + ' username:')
            openid = openid.substr(0, u) + user
        }
        form = document.forms['login'];
        form.elements['openid'].value = openid
    }
</script>
</body>
</html>
